<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho | RenovaAr</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1600") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }

    .overlay {
        background: rgba(0,0,0,0.70);
        min-height: 100vh;
        padding: 110px 16px 40px;
    }

    .navbar {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        background: rgba(0,0,0,0.65);
        padding: 12px;
        text-align: center;
        z-index: 999;
        backdrop-filter: blur(8px);
    }

    .navbar button {
        padding: 8px 16px;
        background: #7BF68F;
        border: none;
        border-radius: 999px;
        margin: 0 4px;
        cursor: pointer;
        font-weight: bold;
        color: #04210b;
    }

    h1 {
        text-align: center;
        font-size: 30px;
        margin-top: 10px;
    }

    .cart-container {
        max-width: 900px;
        margin: 20px auto;
    }

    .item {
        background: rgba(255,255,255,0.12);
        padding: 14px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        margin-bottom: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .item-name {
        font-size: 16px;
        font-weight: bold;
    }

    .qty-controls {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .qty-controls button {
        background: #7BF68F;
        border: none;
        padding: 4px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: #04210b;
    }

    .total-box {
        background: rgba(0,0,0,0.50);
        padding: 18px;
        border-radius: 14px;
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
    }

    .checkout-btn {
        margin-top: 15px;
        width: 100%;
        padding: 14px;
        font-size: 18px;
        background: #7BF68F;
        color: #04210b;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="navbar">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='loja.html'">Loja</button>
    <button onclick="window.location.href='perfil.html'">Perfil</button>
</div>

<div class="overlay">
    <h1>Seu Carrinho</h1>

    <div class="cart-container" id="cartItems"></div>

    <div class="total-box">
        Total: R$ <span id="totalValue">0,00</span>
    </div>

    <button class="checkout-btn" onclick="window.location.href='checkout.html'">Finalizar compra</button>
</div>

<script>
function loadCart() {
    try {
        return JSON.parse(localStorage.getItem("renovaar_cart")) || [];
    } catch {
        return [];
    }
}

function saveCart(cart) {
    localStorage.setItem("renovaar_cart", JSON.stringify(cart));
}

function updateCart() {
    const cart = loadCart();
    const container = document.getElementById("cartItems");
    const totalEl = document.getElementById("totalValue");

    container.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
        total += item.price * item.qty;

        container.innerHTML += `
            <div class="item">
                <div>
                    <div class="item-name">${item.name}</div>
                    <div>R$ ${item.price.toFixed(2)}</div>
                </div>

                <div class="qty-controls">
                    <button onclick="changeQty('${item.id}', -1)">-</button>
                    <span>${item.qty}</span>
                    <button onclick="changeQty('${item.id}', 1)">+</button>
                </div>
            </div>
        `;
    });

    totalEl.textContent = total.toFixed(2).replace('.', ',');
}

function changeQty(id, change) {
    let cart = loadCart();

    const item = cart.find(i => i.id === id);
    if (!item) return;

    item.qty += change;

    if (item.qty <= 0) {
        cart = cart.filter(i => i.id !== id);
    }

    saveCart(cart);
    updateCart();
}

updateCart();
</script>

</body>
</html>
