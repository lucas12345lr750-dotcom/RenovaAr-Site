<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho | RenovaAr</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f1418;
        color: #fff;
    }

    .overlay {
        padding: 120px 16px 40px;
        max-width: 900px;
        margin: auto;
    }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.65);
        padding: 12px;
        text-align: center;
        z-index: 999;
        backdrop-filter: blur(8px);
    }

    .navbar button {
        padding: 8px 16px;
        background: #7BF68F;
        color: #04210b;
        border: none;
        border-radius: 999px;
        margin: 0 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 13px;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
    }

    .item {
        background: rgba(255,255,255,0.10);
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 15px;
    }

    .item h2 {
        margin: 0 0 6px 0;
        font-size: 18px;
    }

    .item p {
        font-size: 14px;
        opacity: 0.9;
    }

    .btn-remove {
        margin-top: 8px;
        padding: 8px 14px;
        background: #ff4d4d;
        border: none;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
    }

    .checkout {
        margin-top: 25px;
        padding: 14px;
        background: #7BF68F;
        color: #04210b;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        border: none;
        width: 100%;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='ferramentas.html'">Ferramentas</button>
    <button onclick="window.location.href='loja.html'">Loja</button>
    <button onclick="window.location.href='perfil.html'">Perfil</button>
</div>

<div class="overlay">
    <h1>Seu Carrinho</h1>

    <div id="cartItems"></div>

    <button id="checkoutBtn" class="checkout" style="display:none;">
        Finalizar Compra
    </button>
</div>

<script>
function loadCart(){
    try{
        return JSON.parse(localStorage.getItem('renovaar_cart')) || [];
    }catch(e){
        return [];
    }
}

function saveCart(cart){
    localStorage.setItem('renovaar_cart', JSON.stringify(cart));
}

function removeItem(id){
    let cart = loadCart();
    cart = cart.filter(item => item.id !== id);
    saveCart(cart);
    loadCartItems();
}

function loadCartItems(){
    const cart = loadCart();
    const container = document.getElementById('cartItems');
    const checkout = document.getElementById('checkoutBtn');

    container.innerHTML = "";

    if(cart.length === 0){
        container.innerHTML = `<p style="text-align:center;opacity:0.8;font-size:16px;">
            Seu carrinho está vazio.
        </p>`;
        checkout.style.display = "none";
        return;
    }

    checkout.style.display = "block";

    cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
            <h2>${item.name}</h2>
            <p>Quantidade: ${item.qty}</p>
            <p>Preço unitário: R$ ${item.price.toFixed(2)}</p>
            <p>Total: <strong>R$ ${(item.qty * item.price).toFixed(2)}</strong></p>
            <button class="btn-remove" onclick="removeItem('${item.id}')">
                Remover
            </button>
        `;

        container.appendChild(div);
    });
}

loadCartItems();
</script>

</body>
</html>
