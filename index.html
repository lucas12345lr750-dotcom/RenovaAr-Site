<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RenovaAr - Um dia de cada vez</title>

  <!-- Estilos gerais -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80")
        no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .container {
      background: rgba(0, 0, 0, 0.55);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 40px auto;
    }

    h1 {
      color: #7be495;
      text-align: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .menu a {
      background: #7be495;
      padding: 10px 18px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }

    .menu a:hover {
      background: #5bc87b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>RenovaAr</h1>
    <p style="text-align:center;">Um dia de cada vez. Você está indo bem!</p>

    <div class="box">
      <p style="font-size: 22px;">27 dias sem fumar</p>
      <p style="font-size: 22px;">R$ 150 economizados</p>
    </div>

    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Ferramentas</a>
      <a href="#">Loja</a>
      <a href="#">Perfil</a>
    </div>
  </div>
</body>
</html>
