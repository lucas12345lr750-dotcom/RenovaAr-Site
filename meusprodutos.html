<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Produtos | RenovaAr</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: #fff;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .produto {
        background: #111;
        border: 1px solid #333;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 15px;
    }

    .produto h2 {
        margin: 0 0 5px;
    }

    .produto button {
        margin-top: 10px;
        padding: 8px 16px;
        background: #7BF68F;
        border: none;
        color: #04210b;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
    }

    .blocked {
        opacity: 0.4;
        pointer-events: none;
    }
</style>
</head>

<body>
<div class="container">

    <h1>Meus Produtos</h1>

    <div id="produtoAudios" class="produto">
        <h2>Pacote de Áudios Anti-Ansiedade</h2>
        <p>Inclui 4 áudios + pacote premium em ZIP</p>
        <button id="btnAudios">Acessar Downloads</button>
    </div>

</div>

<script>
// verifica desbloqueio
const comprado = localStorage.getItem("renovaar_premium_audios");

if (!comprado) {
    document.getElementById("btnAudios").classList.add("blocked");
    document.getElementById("btnAudios").innerText = "Bloqueado — finalize o pagamento";
} else {
    document.getElementById("btnAudios").onclick = () => {
        window.location.href = "downloads-audios.html";
    };
}
</script>

</body>
</html>
